require:
  - rubocop-rspec
  - rubocop-rake

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7

Layout/LineLength:
  Exclude:
    - 'spec/**/*'
    - 'ika3.gemspec'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

RSpec/MultipleExpectations:
  Max: 5

RSpec/ExampleLength:
  Max: 15
  CountAsOne: ["array", "hash", "heredoc"]

Style/Documentation:
  Enabled: false
